<!DOCTYPE html>
<html lang="en">

<head>
    <title>Remedy sample assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <script type="text/javascript" src="static/js/script.js"></script>
</head>

<body>
    <!-- Nav bar starts -->
    <nav class="navbar navbar-inverse navbar-expand-sm fixed-top bg-dark text-primary">
        <a class="navbar-brand" href="#"><img class="img-responsive" src="static/logo.svg" alt="logo" width="100" height="73"></a>
        <ul class="nav navbar-nav ml-auto">
            <li><img src="static/user.png" class="rounded-circle" alt="Cinque Terre" width="50" height="50"></li>
            <li style="align-self:center;color: black;padding: 5px;">Hello {{name}}</li>
        </ul>
    </nav>
    <!-- Nav bar ends -->

    <!-- main section starts -->
    <div class="fluid-container">
        <div class="sidenav">
            <a href="#">Orders</a>
            <a href="#">Area Creation</a>
            <a href="#">Area Resources</a>
            <a href="#">Monitor</a>
            <a href="#">OPS</a>
            <a href="#">CRM</a>
            <a href="#">FP Management</a>
            <a href="#">ZP Management</a>
            <a href="#">Item Master</a>
        </div>
        <div ng-app="myApp" class="table-responsive">
            {%raw%}
            <table class="table" ng-controller="myCntrl">
                <tr style="text-align:center;">
                    <th>S.No.</th>
                    <th>Medicine name</th>
                    <th>Composition name</th>
                    <th>Dosage form</th>
                    <th></th>
                    <th></th>
                </tr>
                
                <tr class="table-row" ng-repeat="xy in obj" ng-click="getDrugData(xy['mds_id'])">
                    <td>{{$index+1}}</td>
                    <td>{{xy['display_text']}}</td>
                    <td>{{xy['drug']['composition_name']}}</td>
                    <td>{{xy['drug']['dosage_form_name']}}</td>
                    <td>
                        <button type="button" class="btn btn-primary">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </table>
            {%endraw%}
        </div>
    </div>

    <!-- main section ends -->

</body>

</html>
